<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title desc" role="img">
  <title>RB Monogram</title>
  <desc>Minimal RB monogram for Russell Brenner</desc>
  <defs>
